<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Udacity portfolio project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,700' rel='stylesheet' type='text/css'>
    <link href="https://necolas.github.io/normalize.css/latest/normalize.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <div class="flex-container">

        <header>
            <img class="logo" src="img/logo.svg" alt="Antmatr logo" />
            <h1 class="header-title text-uppercase">
                Matrosov Anton
            </h1>
            <h2 class="header-subtitle text-uppercase text-muted">
                Front-End Developer
            </h2>
        </header>

        <section class="illustration">
            <picture>
                <source media="screen and (max-width: 460px)" srcset="http://www.placehold.it/480x640/441111 480w, http://www.placehold.it/960x1280/441111 2x" />
                <source media="screen and (min-width: 461px)" srcset="http://www.placehold.it/960x500/441111 960w, http://www.placehold.it/1920x1000/441111 2x" />
                <img src="http://www.placehold.it/960x500/441111" alt="Main illustration" />
            </picture>
        </section>

        <section class="portfolio">
            <h3 class="portfolio-title text-uppercase">Featured works</h3>
            <div class="flex-container portfolio-items-container">

                <div class="portfolio-item">
                    <picture>
                        <source srcset="http://www.placehold.it/320x240/441144, http://www.placehold.it/640x480/441144 2x" />
                        <img src="http://www.placehold.it/320x240/441144" alt="Work-item preview" />
                    </picture>
                    <h5 class="portfolio-item-title text-uppercase">
                        Portfolio-item
                    </h5>
                    <p class="portfolio-item-link text-muted">
                        portfolio-item link
                    </p>
                </div>

                <div class="portfolio-item">
                    <picture>
                        <source srcset="http://www.placehold.it/320x240/111144, http://www.placehold.it/640x480/111144 2x" />
                        <img src="http://www.placehold.it/320x240/111144" alt="Work-item preview" />
                    </picture>
                    <h5 class="portfolio-item-title text-uppercase">
                        Portfolio-item
                    </h5>
                    <p class="portfolio-item-link text-muted">
                        portfolio-item link
                    </p>
                </div>

                <div class="portfolio-item">
                    <picture>
                        <source srcset="http://www.placehold.it/320x240/114444, http://www.placehold.it/640x480/114444 2x" />
                        <img src="http://www.placehold.it/320x240/114444" alt="Work-item preview" />
                    </picture>
                    <h5 class="portfolio-item-title text-uppercase">
                        Portfolio-item
                    </h5>
                    <p class="portfolio-item-link text-muted">
                        portfolio-item link
                    </p>
                </div>

            </div>
        </section>

        <footer class="text-muted">
            <p>Matrosov Anton</p>
            <p>Project 4 for Udacity Front-End Nanodegree</p>
            <p>2016</p>
        </footer>

    </div>
</body>
</html>
